{% extends 'blog/base.html' %}
{% block title %}Posts Tagged {{ view.tag.name }}{% endblock %}
{% block content %}
<h2>Posts Tagged: "{{ view.tag.name }}"</h2>
{% for post in posts %}
    <div>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </div>
{% empty %}
    <p>No posts found with this tag.</p>
{% endfor %}
{% endblock %}
