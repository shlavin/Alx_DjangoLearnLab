{% extends 'blog/base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% for post in results %}
    <div>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
    </div>
{% empty %}
    <p>No posts found matching your query.</p>
{% endfor %}
{% endblock %}
